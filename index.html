<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascript/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="topSection">
            <!-- Start of header -->
            <div class="header">
                <div>
                    <button id="overviewBtn" class="overviewBtn">Overview Page</button>
                </div>
                <div>
                    <button id="freeDownloadBtn" class="freeDownloadBtn">Overview Page</button>
                </div>

            </div>
            <!-- End of header -->

            <!-- Start of menu bar -->
            <div class="menubar">
                <div>
                    <p class="menuTitle">START BOOTSTRAP</p>
                </div>
                <div>
                    <button class="menuBtn">MENU</button>
                </div>
            
            </div>
            <!-- End of menu bar -->
        </div>
        <!-- Start of welcome bar -->
        <div class="logoBar">
            <img class="boy" src="images/boy.svg" alt="Welcome">
            <p class="menubarTitle">START BOOTSTRAP</p>
            <p class="menubarSubtitle">Graphic Artist - Web Designer - Illustrator</p>
        </div>
        <!-- End of welcome bar -->

        <!-- Start of Portfolio Section -->
        <div class="portfolioSection">

            <p class="portfolioTitle">Protfolio</p>
        </div>

        <div class="container">
            <div class="portfolioItems">
                <img class="portfolioImages" src="images/1.jpeg">
            </div>
            <div class="portfolioItems">
                <img class="portfolioImages" src="images/2.jpeg">
            </div>
            <div class="portfolioItems">
                <img class="portfolioImages" src="images/3.jpeg">
            </div>
            <div class="portfolioItems">
                <img class="portfolioImages" src="images/4.jpeg">
            </div>
            <div class="portfolioItems">
                <img class="portfolioImages" src="images/5.jpeg">
            </div>
            <div class="portfolioItems">
                <img class="portfolioImages" src="images/6.jpeg">
            </div>
        </div>
        <!-- End of Portfolio Section -->


    </div>
</body>
</html>
