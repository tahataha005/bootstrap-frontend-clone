<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascript/home_page.js"></script>
</head>
<body>
    <div class="container">
        <div id = "topSection" class="topSection">
            <!-- Start of header -->
            <div id="header" class="header">
                <div>
                    <button id="overviewBtn" class="overviewBtn">Overview Page</button>
                </div>
                <div class="flexrow">
                    <button id="freeDownloadBtn" class="freeDownloadBtn">Overview Page</button>
                    <button id="deleteHeader" class="deleteBtn">X</button>
                </div>

            </div>
            <!-- End of header -->

            <!-- Start of menu bar -->
            <div class="menubar">
                <div>
                    <p class="menuTitle">START BOOTSTRAP</p>
                </div>
                <div>
                    <button class="menuBtn">MENU</button>
                </div>
            
            </div>
            <!-- End of menu bar -->
        </div>
        <!-- Start of welcome bar -->
        <div class="logoBar">
            <img class="boy" src="assets/boy.svg" alt="Welcome">
            <p class="menubarTitle">START BOOTSTRAP</p>
            <p class="menubarSubtitle">Graphic Artist - Web Designer - Illustrator</p>
        </div>
        <!-- End of welcome bar -->

        <!-- Start of Portfolio Section -->
        <div class="portfolioSection">

            <p class="portfolioTitle">Protfolio</p>
        </div>

        <div class="container">
            <div class="portfolioItems">
                <img id="p1" class="portfolioImages" src="assets/1.jpeg">
            </div>
            <div class="portfolioItems">
                <img id="p2" class="portfolioImages" src="assets/2.jpeg">
            </div>
            <div class="portfolioItems">
                <img id="p3" class="portfolioImages" src="assets/3.jpeg">
            </div>
            <div class="portfolioItems">
                <img id="p4" class="portfolioImages" src="assets/4.jpeg">
            </div>
            <div class="portfolioItems">
                <img id="p5" class="portfolioImages" src="assets/5.jpeg">
            </div>
            <div class="portfolioItems">
                <img id="p6" class="portfolioImages" src="assets/6.jpeg">
            </div>
        </div>
        <!-- End of Portfolio Section -->

        <!-- Start of Contact Me Section -->
        <div class="container">
            <p class="contactMeTitle">Contact Me</p>
            <div id="sentBox" class="sent"></div>
            <div id="errorBox" class="error"></div>
            <div class="container">
                <div>
                    <input id="fullName" class="contactInputs" classtype="text" placeholder="Full Name">
                </div>
                <div>
                    <input id="emailAdress" class="contactInputs" classtype="text" placeholder="Email Adress">
                </div>
                <div>
                    <input id="phoneNumber" class="contactInputs" classtype="text" placeholder="Phone Number">
                </div>
                <div>
                    <input id="message" class="contactInputs" classtype="text" placeholder="Message">
                </div>
            </div>
            
            <div class="flexrow">
                <button id="sendButton" class="messageButton">Send</button>
                <button class="messageButton">Messages</button>
            </div>
        </div>
        <!-- End of Contact Me Section -->
    </div>
</body>
</html>
